<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2FVCA</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<body>
    <h1 style="margin:0px">Face 2 Face Video Calling App</h1> 
    <div style="display:flex; align-items: center; padding:10px">
      <br>
      <input id="callingid" placeholder="Enter Peer ID" />
      <img id="callpeer" 
      src="https://www.sellingtimeshares.net/wp-content/uploads/unplug-phone-icon-250x243.png"
      style="top:10px;height:70px;object-fit: cover; width:70px; cursor:pointer; "
      ></img>
      <div id="status"> </div>
    </div>
    <div style="display: flex;flex-direction: row">
    <div>
    <div id="grids" class="grids" >
    </div>
    <br/>
    <div class="myvidbox">
    <div id="myvid"></div>
    <br/>
    <span><span id="videobutton"></span>&nbsp;<span id="videostatus"></span></span>&nbsp;
    <span><span id="audiobutton"></span>&nbsp;<span id="audiostatus"></span></span>&nbsp;
    </div>
  </div>
  </div>
  <h1>Your Id: <span id="peer">Loading... </span><img id="copy" 
    src="https://cdn-icons-png.flaticon.com/128/160/160421.png"
    style="top:10px;height:35px;object-fit: cover; cursor:pointer;"></img>
  <span id="copystatus" style="font-size:90%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></h1>
  <div class="additional">
  <div class="mainmessage"> 
    <h1>Messages</h1>
    <div class ="allmessages"id="allmessages"></div>
    <input id="messagetype" placeholder="Message..." />
    <button id="sendmsg">Send</button>
    </div>
    <div class="mainmessage"> 
      <h1>XOX game</h1>
      <input id="playerid" placeholder="Input Player Id" />
      <button id="conplayer">Play</button>
      <span id="mulgamestatus"></span> 
      <div id = "XOXtiles" class="xoxgrids">
        <span id="xox1" class="xoxtile"></span>
        <span id="xox2" class="xoxtile"></span>
        <span id="xox3" class="xoxtile"></span>
        <span id="xox4" class="xoxtile"></span>
        <span id="xox5" class="xoxtile"></span>
        <span id="xox6" class="xoxtile"></span>
        <span id="xox7" class="xoxtile"></span>
        <span id="xox8" class="xoxtile"></span>
        <span id="xox9" class="xoxtile"></span>
      </div>
      <strong><span id="mulstatus">Play XOX</span></strong>
      </div> 
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
